<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.fontshare.com/v2/css?f[]=boxing@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Libre&family=Space+Grotesk&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Rock Paper Scissors</title>
  </head>

  <body class="font-averia">
    <!-- Game Page -->
    <div id="game-page" class="bg-camoGreen h-screen text-center flex flex-col justify-between">
      <!-- Title -->
      <div id="game-title" class="upperZ bg-mutedYellow border-b-4 border-solid border-myBlack">
        <div class="container mx-auto pb-0 pt-2">
          <h1 class="rps text-3xl text-myBlack font-bold font-elite sm:text-4xl md:text-6xl">
            Rock. Paper. Scissors.
          </h1>
        </div>
      </div>

      <!-- Game Screen -->
      <div id="game-screen" class="upperZ container mx-auto px-8 flex flex-col justify-between gap-6 sm:gap-6 md:gap-10 md:justify-center lg:gap-4">
        <!-- Game Info -->
      <div class="game-info upperZ container mx-auto px-4">
        <p id="round-result" class="text-xl sm:text-2xl md:text-3xl">
          Choose between Rock, Paper and Scissors.
        </p>
      </div>

        <!-- Game Area -->
        <div class="flex flex-col justify-center items-center gap-2 sm:gap-6 md:flex-row md:gap-16">
          <!-- Computer Items -->
          <div id="computer-items" class="flex justify-center items-center gap-10 md:flex-col lg:gap-6">
            <img id="computer-rock" class="w-20 md:w-20 rounded-full" src="/img/rock.png" alt="rock">
            <img id="computer-paper" class="w-20 md:w-20 rounded-full" src="/img/paper.png" alt="paper">
            <img id="computer-scissors" class="w-20 md:w-20 rounded-full" src="/img/scissors.png" alt="scissors">
          </div>

          <!-- Game Score -->
          <div>
            <!-- Scoreboard -->
            <div class="flex justify-center gap-2 sm:gap-4">
              <!-- Computer Score -->
              <div>
                <p class="text-xl sm:text-2xl">Computer</p>
                <p id="computer-score" class="text-8xl leading-[5rem] font-boxing sm:text-9xl sm:leading-[7rem]">0</p>
                <p class="invisible text-xl sm:text-2xl">Player</p>
              </div>

              <!-- Divider -->
              <div>
                <p class="invisible text-xl sm:text-2xl">Computer</p>
                <p class="text-8xl leading-[5rem] font-boxing sm:text-9xl sm:leading-[7rem]">-</p>
                <p class="invisible text-xl sm:text-2xl">Player</p>
              </div>

              <!-- Player Score -->
              <div>
                <p class="invisible text-xl sm:text-2xl">Computer</p>
                <p id="player-score" class="text-8xl leading-[5rem] font-boxing sm:text-9xl sm:leading-[7rem]">0</p>
                <p class="text-xl sm:text-2xl leading-[1rem]">Player</p>
              </div>
            </div>
          </div>

          <!-- Player Items -->
          <div id="player-items" class="flex justify-center items-center gap-10 md:flex-col lg:gap-6">
            <img id="player-rock" class="w-20 md:w-20 cursor-pointer rounded-full hover:scale-110 hover:border-lightGray hover:border-4 hover:border-solid active:scale-150 active:border-black" src="/img/rock-flipped.png" alt="rock">
            <img id="player-paper" class="w-20 md:w-20 cursor-pointer rounded-full hover:scale-110 hover:border-lightGray hover:border-4 hover:border-solid active:scale-150 active:border-black" src="/img/paper-flipped.png" alt="paper">
            <img id="player-scissors" class="w-20 md:w-20 cursor-pointer rounded-full hover:scale-110 hover:border-lightGray hover:border-4 hover:border-solid active:scale-150 active:border-black" src="/img/scissors-flipped.png" alt="scissors">
          </div>
        </div>

        <!-- Game Info -->
      <div class="game-info upperZ container mx-auto px-4">
        <p id="final-result" class="text-2xl sm:text-3xl md:text-4xl">
          First to score five wins the game!
        </p>
      </div>
      </div>

      <!-- Reset -->
      <div id="reset" class="upperZ container mx-auto font-boxing text-xl mb-12 sm:mb-24 sm:text-2xl md:text-4xl lg:mb-12">
        <a class="bg-mutedYellow border-solid border-4 border-myBlack py-3 px-6 transition ease-in-out duration-300 delay-100 hover:bg-lightGray hover:scale-105" href="#gamePage">
          Reset
        </a>
      </div>
    </div>

    <script src="script.js"></script>
</html>
