<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.fontshare.com/v2/css?f[]=boxing@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Libre&family=Space+Grotesk&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Rock Paper Scissors</title>
  </head>

  <body class="font-averia overflow-hidden">
    <!-- Intro Page -->
    <div id="introPage" class="bg-myWhite h-screen text-center flex flex-col justify-between">
      <!-- Title -->
      <div class="bg-mutedYellow border-b-4 border-solid border-myBlack">
        <div class="container mx-auto pb-1 pt-4">
          <h1 class="text-5xl text-myBlack font-bold font-elite md:text-7xl">
            Rock. Paper. Scissors.
          </h1>
        </div>
      </div>

      <!-- Short Desc -->
      <div class="container mx-auto px-8 md:px-12">
        <p class="text-2xl md:text-4xl">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto, qui! Aspernatur autem magnam qui at nesciunt temporibus adipisci dolorum deleniti explicabo. Reprehenderit repellat nihil voluptate iste soluta fugiat ratione iusto!
        </p>
      </div>

      <!-- Start Button -->
      <div class="container mx-auto font-boxing text-2xl mb-20 md:text-4xl md:mb-24">
        <button  class="bg-mutedYellow border-solid border-4 border-myBlack py-2 px-6 transition ease-in-out duration-300 delay-100 hover:bg-lightGray hover:scale-105">
          <a href="#gamePage">
            Start The Game
          </a>
        </button>
      </div>
    </div>

    <!-- Game Page -->
    <div id="gamePage" class="bg-myWhite h-screen">
    
    </div>
    <script src="/script.js"></script>
  </body>
</html>
